name: Deploy to Home Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    env:
      CLOUDFLARED_TOKEN: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Make deployment script executable
      run: chmod +x deploy-blue-green.sh
      
    - name: Run Blue-Green Deployment
      run: ./deploy-blue-green.sh
    
    - name: Show final status
      run: |
        echo "ðŸ“Š Final Container Status:"
        docker compose ps
