events {
    worker_connections 1024;
}

http {
    # Docker's internal DNS resolver
    resolver 127.0.0.11 valid=10s;

    # This file will define the $active_upstream variable.
    # For example: "set $active_upstream daniel-koryat-portfolio-blue:3000;"
    include /etc/nginx/conf.d/active_upstream.conf;

    server {
        listen 80;
        server_name danielkoryat.com www.danielkoryat.com;

        # Health check endpoint for Nginx itself
        location = /nginx-health {
            access_log off;
            return 200 "healthy";
        }

        # All traffic goes here
        location / {
            # Proxy to the variable defined in the include file.
            # Nginx starts successfully because DNS resolution for the variable
            # only happens when a request is received, not at startup.
            proxy_pass http://$active_upstream;

            # Standard proxy headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}