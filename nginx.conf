events {
    worker_connections 1024;
}

http {
    # Docker's internal DNS resolver
    resolver 127.0.0.11 valid=10s;

    # This block defines the main server for your domain
    server {
        listen 80;
        server_name danielkoryat.com www.danielkoryat.com;

        # CORRECT PLACEMENT: Include the active upstream configuration here, inside the 'server' block.
        # This ensures the 'set' directive is in a valid context.
        include /etc/nginx/conf.d/active_upstream.conf;

        # Health check endpoint for Nginx itself
        location = /nginx-health {
            access_log off;
            return 200 "healthy";
        }

        # All traffic will be proxied to the $active_upstream variable
        location / {
            # Nginx starts successfully because the variable is resolved at request time, not at startup.
            proxy_pass http://$active_upstream;

            # Standard proxy headers to pass to the Next.js app
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }
}