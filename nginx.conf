events {
    worker_connections 1024;
}

http {
    # Docker's internal DNS resolver
    resolver 127.0.0.11 valid=10s;

    # Upstream for the Next.js application
    upstream portfolio {
        server portfolio:3000;
    }

    # This block defines the main server for your domain
    server {
        listen 80;
        server_name danielkoryat.com www.danielkoryat.com;

        # Health check endpoint for Nginx itself
        location = /nginx-health {
            access_log off;
            return 200 "healthy";
        }

        # All traffic will be proxied to the portfolio upstream
        location / {
            proxy_pass http://portfolio;

            # Standard proxy headers to pass to the Next.js app
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }
}